<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculadora</title>
</head>
<body>


    <main><!--CAUCULADORA-->

        <div id="corpo"><!--CORPO-->

            <div><input id="display" type="text" ></div><!--DISPLAY-->

            <div id="teclado"><!--TECLADO-->

                <button class="botoes numeros" value="1">1</button>
                <button class="botoes numeros" value="2">2</button>
                <button class="botoes numeros" value="3">3</button>
                <button class="botoes numeros" value="4">4</button>
                <button class="botoes numeros" value="5">5</button>
                <button class="botoes numeros" value="6">6</button>
                <button class="botoes numeros" value="7">7</button>
                <button class="botoes numeros" value="8">8</button>
                <button class="botoes numeros" value="9">9</button>
                <button class="botoes numeros" value="0">0</button>
                <button class="botoes operacoes" value="1">+</button>
                <button class="botoes operacoes" value="2">-</button>
                <button class="botoes clear outros" id="clear" value="C">CLEAR</button>
                <button class="botoes outros" id="igual">=</button>
                <button class="botoes operacoes" value="3">X</button>
                <button class="botoes operacoes" value="4">/</button>


            </div>
        
        </div>

        <div id="footer">
            
            <p id="historico">HISTÃ“RICO</p>

            
            <div id="resultados"></div>

        </div>

    </main>

    <script src="./script.js"></script>
</body>
</html>
